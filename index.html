<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>"Discovering the truth about ourselves is a lifetime's work, but it's worth the effort."<em>- Mr. Rogers</em></h1>
  <h2>Enter a number in the field below:</h2>
  <form id="numberform">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <label>
              <input id="number" type="text">
          </label>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>  
    <div class="container">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <button class="btn" id="submit">SUBMIT</button>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
    <div>
      <br>
      <br>
      <br>
      <ul id="resultprint">
      </ul>
    </div>
  </form>  
</body>
</html>
